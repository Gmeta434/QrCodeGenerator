<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <title>Qr-CodeGenerator</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i class="fa-solid fa-qrcode"></i> MakeQr
            </div>
            <div class="right-nav">
                <h1>Generate</h1>
            </div>
        </nav>

        <div class="generate">
            <h1>GenerateQr</h1>
            <p>Place your url/text:</p>
            <form>
                <input type="text" placeholder="Right Here" id="input">
                <button id="Generate">Generate</button>
            </form>
            <div id="resultQr">
                <img id="resultImg">
            </div>
            <a id="downloadQr" download><i class="fa-solid fa-download" ></i> Download</a>
        </div>


        <script src="/js/index.js"></script>
    </div>
</body>
</html>
